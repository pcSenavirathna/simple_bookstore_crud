<form [formGroup]="form" (ngSubmit)="onSubmit()"
  class="w-full max-w-md mx-auto p-8 bg-white/30 backdrop-blur-md border border-white/40 shadow-xl rounded-2xl animate-fade-in text-black">

  <h2 class="text-2xl font-bold mb-8 text-blue-700 text-center text-white">
    {{ isEdit ? 'Edit Book' : 'Add Book' }}
  </h2>

  <div class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-semibold text-gray-700 mb-1 text-white">Title</label>
      <input id="title" formControlName="title" type="text"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        placeholder="Enter book title">
    </div>

    <div>
      <label for="author" class="block text-sm font-semibold text-gray-700 mb-1 text-white">Author</label>
      <input id="author" formControlName="author" type="text"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        placeholder="Enter author's name">
    </div>

    <div>
      <label for="isbn" class="block text-sm font-semibold text-gray-700 mb-1 text-white">ISBN</label>
      <input id="isbn" formControlName="isbn" type="text"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        placeholder="Enter ISBN number">
    </div>

    <div>
      <label for="publicationDate" class="block text-sm font-semibold text-gray-700 mb-1 text-white">Publication Date</label>
      <input id="publicationDate" formControlName="publicationDate" type="date"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
    </div>
  </div>

  <div class="mt-8 flex flex-col sm:flex-row sm:justify-center gap-4">
    <button type="submit"
      class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md shadow transition">
      {{ isEdit ? 'Update Book' : 'Add Book' }}
    </button>
    <button type="button" [routerLink]="'/books'"
      class="w-full sm:w-auto text-white hover:text-blue-800 font-medium px-6 py-2 rounded-md border border-blue-300 transition">
      Cancel
    </button>
  </div>
</form>
