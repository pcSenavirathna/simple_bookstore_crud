<div class="p-4 sm:p-8">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0 text-white">All Books</h1>
    <a [routerLink]="'/book/form'" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md shadow transition duration-200">
      + Add New Book
    </a>
  </div>

  <!-- Book Cards Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    @for (item of (books$ | async); track index) {
      <div class="bg-white/30 backdrop-blur-md border border-white/40 shadow-xl rounded-xl p-6 flex flex-col justify-between h-full hover:shadow-2xl transition duration-300 group">
        <!-- Book Info -->
        <div class="mb-4">
          <h2 class="text-xl font-bold text-center text-blue-700 group-hover:text-blue-900 transition text-white">{{ item.title }}</h2>
          <p class="text-sm text-gray-600 mt-2 text-center text-white">Author: <span class="font-medium">{{ item.author }}</span></p>
          <p class="text-sm text-gray-600 mt-1 text-center text-white">ISBN: <span class="font-mono">{{ item.isbn }}</span></p>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center gap-4 mt-6">
          <button [routerLink]="['/books', item.id]" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1.5 rounded shadow text-sm transition">
            Edit
          </button>
          <button (click)="deleteBook(item.id)" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded shadow text-sm transition">
            Delete
          </button>
        </div>
      </div>
    }
  </div>
</div>
